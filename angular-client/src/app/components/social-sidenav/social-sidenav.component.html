<mat-drawer-container
  *ngIf="isAsyncDataPresent"
  class="example-container"
  autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <h1>
      <span
        routerLink="/user-profile"
        matTooltip="Go to User Profile"
        class="material-icons profile-icon"
        >account_circle</span
      >
      {{ self.username }}
    </h1>
    <mat-divider></mat-divider>

    <mat-tab-group
      class="social-sidenav-tab-group social-sidenav-no-pagination">
      <mat-tab label="Friends">
        <app-social-friends-tab
          [self]="self"
          [selfJWT]="
            this.authService.currentUserJWT()
          "></app-social-friends-tab>
      </mat-tab>
      <mat-tab label="Groups"> </mat-tab>
    </mat-tab-group>
  </mat-drawer>
  <app-home
    [self]="self"
    [selfJWT]="this.authService.currentUserJWT()"></app-home>
</mat-drawer-container>
