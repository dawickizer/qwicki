<div class="header">
  <h1>Settings</h1>
</div>
<mat-divider class="header-divider"></mat-divider>

<mat-form-field class="game-name">
  <mat-label>Name</mat-label>
  <input matInput name="name" #input maxlength="20" />
  <mat-hint class="game-name-hint" align="end"
    >{{ input.value?.length || 0 }}/20</mat-hint
  >
</mat-form-field>

<mat-form-field class="game-mode">
  <mat-label>Game Mode</mat-label>
  <mat-select [(value)]="selectedGameMode" panelClass="select">
    <mat-option *ngFor="let gameMode of gameModes" [value]="gameMode">
      {{ gameMode }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="game-map">
  <mat-label>Map</mat-label>
  <mat-select [(value)]="selectedGameMap" panelClass="select">
    <mat-option *ngFor="let gameMap of gameMaps" [value]="gameMap">
      {{ gameMap }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field class="game-player-count">
  <mat-label>Player Count</mat-label>
  <mat-select [(value)]="selectedPlayerCount" panelClass="select">
    <mat-option *ngFor="let playerCount of playerCounts" [value]="playerCount">
      {{ playerCount }}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-divider></mat-divider>
<mat-radio-group class="visibility" [(ngModel)]="selectedVisibility">
  <mat-label>Visibility</mat-label>
  <mat-radio-button
    class="visibility-radio-button"
    *ngFor="let visibility of visibilities"
    [value]="visibility">
    {{ visibility }}
  </mat-radio-button>
</mat-radio-group>
<mat-divider></mat-divider>
