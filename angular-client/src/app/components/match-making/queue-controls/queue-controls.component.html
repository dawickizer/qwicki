<div class="queue-controls">
  <mat-label>Queue Type</mat-label>
  <mat-chip-listbox
    aria-label="Queue type"
    (change)="onQueueTypeChange($event.value)">
    <mat-chip-option
      *ngFor="let qType of queueTypes"
      [value]="qType"
      [selected]="qType === (queueType$ | async)">
      {{ qType }}
    </mat-chip-option>
  </mat-chip-listbox>

  <mat-label>Game Type</mat-label>
  <mat-chip-listbox
    aria-label="Game type"
    (change)="onGameTypeChange($event.value)">
    <mat-chip-option
      *ngFor="let gType of gameTypes"
      [value]="gType"
      [selected]="gType === (gameType$ | async)">
      {{ gType }}
    </mat-chip-option>
  </mat-chip-listbox>
</div>
