<div class="grid-container">
  <mat-grid-list cols="5" rowHeight="100%">
    <mat-grid-tile *ngFor="let panel of panels">
      <app-lobby-panel
        class="lobby-panel"
        [hideIsReady]="panel.hideIsReady"
        [member]="panel.member"></app-lobby-panel>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div class="bottom-div">
  <mat-grid-list cols="3" rowHeight="100%">
    <mat-grid-tile class="chat">
      <app-lobby-chat-box class="lobby-chat-box"></app-lobby-chat-box>
    </mat-grid-tile>
    <mat-grid-tile class="start">
      <ng-container *ngIf="{ isReady: isReady$ | async } as data">
        <div
          class="start-button"
          [matTooltip]="
            !isHost()
              ? 'You are not the host'
              : !data.isReady
              ? 'Not all members are ready'
              : null
          ">
          <button
            [disabled]="!isHost() || !data.isReady"
            class="start-button"
            mat-raised-button
            color="primary"
            routerLink="/babylonjs"
            (click)="start()">
            Start
          </button>
        </div>
      </ng-container>
    </mat-grid-tile>
    <mat-grid-tile class="queue">
      <app-queue-controls class="queue-controls"></app-queue-controls>
    </mat-grid-tile>
  </mat-grid-list>
</div>
