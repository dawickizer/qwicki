<app-ranked-game-match-making
  *ngIf="(gameType$ | async) === 'Ranked'"></app-ranked-game-match-making>
<app-custom-game-match-making
  *ngIf="(gameType$ | async) === 'Custom'"></app-custom-game-match-making>
<app-money-match-game-match-making

    (gameType$ | async) === 'Money Match'
  "></app-money-match-game-match-making>
