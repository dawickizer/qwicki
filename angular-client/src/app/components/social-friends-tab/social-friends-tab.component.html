  <mat-expansion-panel class="mat-elevation-z0" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>
          <span style="color: rgb(0, 162, 255)">friends</span>
        </h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form>
      <mat-form-field class="social-friends-full-width">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="filter($event)" name="filter" />
      </mat-form-field>
    </form>
    <app-social-friends-list
      title="online"
      titleColor="color:rgb(0, 255, 149)"
      [(friends)]="onlineFriends"></app-social-friends-list>
    <app-social-friends-list
      title="offline"
      titleColor="color:rgb(255, 0, 76)"
      [(friends)]="offlineFriends"></app-social-friends-list>
