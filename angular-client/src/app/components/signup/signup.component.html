<div class="main-div">
  <mat-card class="signup-card">
    <mat-card-header>
      <div mat-card-avatar class="signup-header-image"></div>
      <mat-card-title>Sign Up</mat-card-title>
      <mat-card-subtitle>Wanna play a qwicki?</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form
        class="signup-form"
        #signupForm="ngForm"
        (ngSubmit)="signupForm.valid && signup()">
        <mat-form-field class="signup-full-width">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="user.firstName" name="firstName" />
        </mat-form-field>
        <mat-form-field class="signup-full-width">
          <mat-label>Middle Name</mat-label>
          <input matInput [(ngModel)]="user.middleName" name="middleName" />
        </mat-form-field>
        <mat-form-field class="signup-full-width">
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="user.lastName" name="lastName" />
        </mat-form-field>
        <mat-form-field class="signup-full-width">
          <mat-label>Email</mat-label>
          <input
            required
            matInput
            [(ngModel)]="user.email"
            type="email"
            name="email" />
        </mat-form-field>
        <mat-form-field class="signup-full-width">
          <mat-label>username</mat-label>
          <input
            required
            matInput
            [(ngModel)]="user.username"
            name="username" />
        </mat-form-field>
        <mat-form-field class="signup-full-width">
          <mat-label>password</mat-label>
          <input
            required
            matInput
            [(ngModel)]="user.password"
            type="password"
            name="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
        or <a routerLink="/auth/login">Login</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
