<mat-expansion-panel class="mat-elevation-z0" [expanded]="true">
    <mat-expansion-panel-header>
        <mat-panel-title>        
            <h1><span>Available Games</span></h1>
        </mat-panel-title>   
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="availableGames" class="mat-elevation-z0">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.metadata.name}}</td>
        </ng-container>
        <ng-container matColumnDef="mode">
            <th mat-header-cell *matHeaderCellDef>Mode</th>
            <td mat-cell *matCellDef="let element">{{element.metadata.mode}}</td>
        </ng-container>
        <ng-container matColumnDef="map">
            <th mat-header-cell *matHeaderCellDef>Map</th>
            <td mat-cell *matCellDef="let element">{{element.metadata.map}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="joinGame(element)">Join</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="availableGamesDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: availableGamesDisplayedColumns;"></tr>
      </table>
</mat-expansion-panel>
